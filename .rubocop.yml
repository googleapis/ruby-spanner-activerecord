inherit_gem:
  google-style: google-style.yml

AllCops:
  Exclude:
    - "activerecord-spanner-adapter.gemspec"
    - "Gemfile"
    - "Rakefile"
    - "bin/*"
    - "test/**/*"
    - "acceptance/**/*"
    - "lib/activerecord-spanner-adapter.rb"

Documentation:
  Enabled: false
Layout/AlignHash:
  Enabled: false
Metrics/ClassLength:
  Enabled: false
Metrics/ModuleLength:
  Enabled: false
Naming/RescuedExceptionsVariableName:
  Enabled: false
Naming/UncommunicativeMethodParamName:
  Enabled: false
Style/EmptyMethod:
  Enabled: false
Style/IfUnlessModifier:
  Enabled: false
Style/NumericLiterals:
  Enabled: false
Style/NumericPredicate:
  Enabled: false
Style/SymbolArray:
  Enabled: false
Style/WordArray:
  Enabled: false
Style/RegexpLiteral:
  Enabled: false
Metrics/MethodLength:
  Max: 40
Metrics/BlockLength:
  Max: 30
