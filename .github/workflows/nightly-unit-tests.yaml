on:
  schedule:
    # 05:30 UTC
    - cron:  '30 5 * * *'
  workflow_dispatch:
name: nightly-unit-tests
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        # Run unit tests all supported combinations of Ruby and ActiveRecord.
        ruby: [2.5, 2.6, 2.7, 3.0]
        ar: [6.0.0, 6.0.1, 6.0.2.2, 6.0.3.7, 6.0.4, 6.1.3.2, 6.1.4.7, 6.1.5.1, 6.1.6.1, 7.0.2.4, 7.0.3.1]
        # Exclude combinations that are not supported.
        exclude:
          - ruby: 3.0
            ar: 6.0.0
          - ruby: 3.0
            ar: 6.0.1
          - ruby: 3.0
            ar: 6.0.2.2
          - ruby: 3.0
            ar: 6.0.3.7
          - ruby: 3.0
            ar: 6.0.4
          - ruby: 2.5
            ar: 7.0.2.4
          - ruby: 2.6
            ar: 7.0.2.4
          - ruby: 2.5
            ar: 7.0.3.1
          - ruby: 2.6
            ar: 7.0.3.1
    env:
      AR_VERSION: ${{ matrix.ar }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        # Disable caching as we are overriding the ActiveRecord below.
        bundler-cache: false
        ruby-version: ${{ matrix.ruby }}
    - name: Install dependencies
      run: bundle install
    - name: Run tests
      run: bundle exec rake test
